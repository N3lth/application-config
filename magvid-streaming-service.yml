# konfiguracja aplikacji magvid-streaming-service pobierana zdalnie przez serwer konfiguracyjny
server:
  port: 8085
spring:
  application:
    name: magvid-streaming-service
  redis:
    host: localhost
    port: 6379

eureka:
  client:
    region: default
    registryFetchIntervalSeconds: 5
    serviceUrl:
      defaultZone: http://localhost:8082/eureka/
